name: Lint Code Base

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Lint Code Base
        uses: github/super-linter@v4
        env: 
          VALIDATE_CPP: false
